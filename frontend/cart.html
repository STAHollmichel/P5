<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <!-- CDNs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ed2dfb15e4.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
  <header class="bg-info">
      <div class="container-fluid bg-dark text-white">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-dark">
            <a id="navbar__Brand" class="p-3" href="./index.html">
              <img src="/backend/images/oniroco_logo.png" alt="logo Orinoco, link to index" width="100" height="50">
            </a>
            <form id="navbar__search" class="p-3 col-12 col-lg">
              <input type="search" class="form-control form-control-dark" placeholder="Recherche de Produits" aria-label="Search">
            </form>
            <div id="navbar__Content" class="p-3 justify-content-end">
              <button type="button" class="btn btn-outline-light me-2">Connexion</button>
              <button type="button" class="btn btn-outline-light me-2">Favoris</button>
              <button type="button" onclick="window.location.href='./cart.html';" class="btn btn-warning">Panier</button>
            </div>
          </nav>
        </div>
      </div>
  </header>
  <!-- Main -->
  <main id="cart_wrapper">
    <div id="cart_container">
      <h1 id="cart_title">Votre Panier</h1>
      <p id="cart_status"></p>
      <div id="cart">
      </div>
    </div>
    <div id="cart_total">
    </div>
    <div id="cart_clear">
    </div>
  <!-- Filling form-->
    <div id="filling__form">
      <h2 id="form_title">Formulaire</h2> 
    </div>
  </main>
  <!-- Footer -->
  <footer class="bg-info">
      <div class="container-fluid bg-dark text-white">
          <div class="row">
              <div class="col justify-content-center">
                  <ul class="list-inline text-center ">
                      <li class="col-12 col-md-2 col-lg-3 list-inline-item mr-3 mb-3 mt-2 footer-link"><a href="">Conditions générales de vente</a></li>
                      <li class="col-12 col-md-2 col-lg-3 list-inline-item mr-3 ml-3 mb-3 mt-2 footer-link"><a href="">Contact</a></li>
                      <li class="col-12 col-md-2 col-lg-3 list-inline-item mr-3 ml-3 mb-3 mt-2 footer-link"><a href="">FAQ</a></li>
                      <li class="col-12 col-md-2 col-lg-3 list-inline-item mr-3 ml-3 mb-3 mt-2 footer-link"><a href="">À ropos</a></li>
                      <li class="col-12 col-md-2 col-lg-3 list-inline-item ml-3 mb-3 mt-2 footer-link"><a href="">Cookies</a></li>                   
                  </ul>
              </div>
          </div>
      </div>
  </footer>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script async src="js/cart.js"></script>
  <script src="js/filling_form.js"></script>
</body>
</html>
